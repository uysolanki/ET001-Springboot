<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>
<!-- Bootstrap CSS CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div class="card shadow">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Add New User</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/amazon/add-user}" th:object="${user}"	method="post" >
					<div class="mb-3">
						<label for="username" class="form-label">User Email</label>
						<input type="email" th:field="*{username}" id="username"
							class="form-control" placeholder="Enter User Email">
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">User Password</label> 
						<input type="text" th:field="*{password}"
							id="password" class="form-control"
							placeholder="Enter User Password">
					</div>


					<button type="submit" class="btn btn-success">Add User</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (optional) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
